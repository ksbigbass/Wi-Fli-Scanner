version: '3'
services:
  sniffing-service:
    build: ./sniffing-service
    privileged: true
    # Still need host network for packet sniffing
    network_mode: "host"
    volumes:
      - /dev:/dev
    command: python sniffer.py
    environment:
      # Use localhost since we're on host network
      - MQTT_BROKER=localhost
      - MQTT_PORT=1883

  mqtt-broker:
    image: eclipse-mosquitto:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
    # Add container name for stable DNS
    container_name: mqtt-broker

  backend-api:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mqtt-broker
    environment:
      # Use container name since backend is on default network
      - MQTT_BROKER=mqtt-broker
      - MQTT_PORT=1883

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
