<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wi-Fi Network Scanner</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>📡 Wi-Fi Network Scanner</h1>
            <p>Real-time wireless network monitoring</p>
        </header>
        
        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Initializing...</span>
            </div>
            <div id="lastUpdate">Never</div>
        </div>

        <div class="controls">
            <button id="refreshBtn" onclick="fetchWifiData()">🔄 Refresh Now</button>
            <button id="toggleAutoBtn" onclick="toggleAutoRefresh()">⏸️ Pause Auto-Refresh</button>
        </div>

        <div id="result" class="network-list"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
